<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Acciones</title>
    <link rel="stylesheet" href="../css/styles.css">               <!-- CSS Base -->
    <link rel="stylesheet" href="displaying_Stocks.css">          <!-- CSS Específico de esta página -->
    <script defer src="displaying_Stocks.js"></script>
</head>
<body>
<div class="container"> <!-- Contenedor principal -->
    <h1>Dashboard de Acciones</h1>

    <div id="totalInvestedContainer" class="summary-section"> <!-- Usar summary-section del base -->
        <h2>Total Invertido: <span id="currentTotalInvested">Cargando...</span> €</h2>
    </div>

    <h2>Últimas 10 Acciones Compradas</h2>
    <table id="latestStocksTable">
        <thead>
        <tr>
            <th>Ticker</th>
            <th>Precio de Compra (€)</th>
            <th>Cantidad</th>
            <th>Fecha de Compra</th>
        </tr>
        </thead>
        <tbody id="latestStocksTableBody">
        <tr><td colspan="4">Cargando acciones...</td></tr>
        </tbody>
    </table>

    <h2>Filtrar Acciones</h2>
    <form id="filterStocksForm" class="filter-form"> <!-- Usar filter-form del base -->
        <div class="form-group">
            <label for="tickerFilter">Ticker:</label>
            <input type="text" id="tickerFilter" name="tickerFilter" placeholder="Ej: GOOGL">
        </div>

        <div class="form-group">
            <label for="purchaseDateFilter">Fecha de Compra:</label>
            <input type="date" id="purchaseDateFilter" name="purchaseDateFilter">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Tabla</button>
    </form>

    <div id="filteredStocksContainer" style="display:none;">
        <h2>Acciones Filtradas</h2>
        <table id="filteredStocksTable">
            <thead>
            <tr>
                <th>Ticker</th>
                <th>Precio de Compra (€)</th>
                <th>Cantidad</th>
                <th>Fecha de Compra</th>
            </tr>
            </thead>
            <tbody id="filteredStocksTableBody">
            </tbody>
        </table>
    </div>

    <div id="messageDisplay" class="message"></div> <!-- Mensajes de éxito/error -->

    <a href="dashboard_stock.html" class="return-button">Volver a Gestión de Compra de Acciones</a>
</div>
</body>
</html>
