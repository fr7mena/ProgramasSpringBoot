<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce una acción:</title>
    <link rel="stylesheet" href="../css/styles.css">              <!-- CSS Base -->
    <link rel="stylesheet" href="creation_Stocks.css">          <!-- CSS Específico de esta página -->
    <script defer src="creation_Stocks.js"></script>
</head>
<body>
<div class="container"> <!-- Contenedor principal -->
    <h1>Introduce una acción:</h1>

    <form id="createStockForm">
        <div class="form-group">
            <label for="ticker">Ticker:</label>
            <input type="text" id="ticker" name="ticker" required placeholder="Ej: AAPL">
        </div>

        <div class="form-group">
            <label for="purchasePrice">Precio de Compra (€):</label>
            <input type="number" id="purchasePrice" name="purchasePrice" step="0.01" required placeholder="Ej: 150.25">
        </div>

        <div class="form-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required min="1" placeholder="Ej: 10">
        </div>

        <div class="form-group">
            <label for="purchaseDate">Fecha de Compra:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Acción</button>
    </form>

    <div id="messageDisplay" class="message"></div> <!-- Mensajes de éxito/error -->
    <a href="dashboard_stock.html" class="return-button">Volver a Gestión de Compra de Acciones</a>
</div>
</body>
</html>
