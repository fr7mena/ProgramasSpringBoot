<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/styles.css"> <script defer src="login.js"></script>
</head>
<body>
<div class="container"> <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>
  <div id="loginMessage" class="message"></div> <div class="mt-3"> ¿No tienes cuenta? <a href="../register/register.html">Regístrate aquí</a>
  </div>
</div>
</body>
</html>
