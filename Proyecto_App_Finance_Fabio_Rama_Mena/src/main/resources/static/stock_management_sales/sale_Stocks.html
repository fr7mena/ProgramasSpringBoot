<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Acciones</title>
    <link rel="stylesheet" href="../css/styles.css">               <link rel="stylesheet" href="sale_Stocks.css">                <script defer src="sale_Stocks.js"></script>
</head>
<body>
<div class="container">
    <h1>Vender Acciones</h1>

    <div class="message" id="messageDisplay"></div>

    <form id="findStockForm">
        <h2>Buscar Acciones para Vender</h2>
        <div class="form-group">
            <label for="tickerSearch">Ticker:</label>
            <input type="text" id="tickerSearch" name="tickerSearch" required placeholder="Ej: MSFT">
        </div>
        <button type="submit" class="btn btn-primary">Buscar Acciones</button>
    </form>

    <div id="stocksListContainer" style="display: none;">
        <h2>Acciones Disponibles para Vender</h2>
        <form id="selectStockForm">
            <table>
                <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>ID de Stock</th>
                    <th>Ticker</th>
                    <th>Precio de Compra (€)</th>
                    <th>Cantidad Disponible</th>
                    <th>Fecha de Compra</th>
                </tr>
                </thead>
                <tbody id="stocksTableBody">
                </tbody>
            </table>
            <button type="submit" id="selectStockBtn" class="btn btn-primary" style="display: none;">Seleccionar Acción</button>
        </form>
    </div>

    <div id="saleFormContainer" style="display: none;"> <h2>Detalles de la Venta de la Acción Seleccionada (<span id="selectedStockTicker"></span>)</h2>
        <form id="saleDetailsForm">
            <input type="hidden" id="selectedStockId" name="selectedStockId">
            <input type="hidden" id="selectedStockPurchasePrice" name="selectedStockPurchasePrice">
            <input type="hidden" id="selectedStockQuantity" name="selectedStockQuantity">

            <div class="form-group">
                <label for="quantityToSell">Cantidad a Vender:</label>
                <input type="number" id="quantityToSell" name="quantityToSell" min="1" required placeholder="Cantidad">
            </div>

            <div class="form-group">
                <label for="sellPrice">Precio de Venta (€):</label>
                <input type="number" id="sellPrice" name="sellPrice" step="0.01" required placeholder="Ej: 160.00">
            </div>

            <div class="form-group">
                <label for="sellDate">Fecha de Venta:</label>
                <input type="date" id="sellDate" name="sellDate" required>
            </div>

            <button type="submit" class="btn btn-success">Registrar Venta</button>
        </form>
    </div>

    <a href="dashboard_stock_sales.html" class="return-button">Volver a Gestión de Venta</a>
</div>
</body>
</html>
