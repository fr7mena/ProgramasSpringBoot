<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">       <link rel="stylesheet" href="dashboard.css">           <script defer src="dashboard.js"></script>
</head>
<body>
<div class="container">
    <h1>Bienvenido al Dashboard</h1>
    <p id="welcomeMessage" class="mb-3">Cargando usuario...</p>

    <div class="dashboard-buttons">
        <button id="transactionManagement" class="btn btn-primary" onclick="window.location.href = '../transaction_management/transaction_management.html'">
            Gestión de Transacciones
        </button>

        <button id="stockManagement" class="btn btn-primary" onclick="window.location.href = '../stock_management/dashboard_stock.html'">
            Gestión de Compra de Acciones
        </button>

        <button id="stockSellManagement" class="btn btn-primary" onclick="window.location.href = '../stock_management_sales/dashboard_stock_sales.html'">
            Gestión de Venta de Acciones
        </button>
    </div>

    <div class="text-center mt-3">
        <button id="logoutButton" class="btn btn-danger">Cerrar sesión</button>
    </div>

    <div id="logoutModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p>¿Seguro que deseas cerrar sesión?</p>
            <div class="modal-actions">
                <button id="confirmLogout" class="btn btn-danger">Sí</button>
                <button id="cancelLogout" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
