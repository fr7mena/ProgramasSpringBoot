<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Transacciones</title>
    <script defer src="remove_Transactions.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-checkbox {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<h1>Eliminar Transacciones</h1>

<form id="filterForm">
    <label for="type">Tipo:</label>
    <select id="type" name="type" required>
        <option value="INCOME">Ingreso</option>
        <option value="EXPENSE">Gasto</option>
    </select><br><br>

    <label for="category">Categoría:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="startDate">Fecha Inicial:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>

    <label for="endDate">Fecha Final:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>

    <button type="submit">Buscar Transacciones</button>
</form>

<br>
<div id="transactionsTableContainer" style="display:none;">
    <h2>Selecciona transacciones para eliminar:</h2>
    <form id="deleteForm">
        <table>
            <thead>
            <tr>
                <th>Seleccionar</th>
                <th>Fecha</th>
                <th>Cantidad (€)</th>
                <th>Categoría</th>
                <th>Descripción</th>
            </tr>
            </thead>
            <tbody id="transactionsTableBody">
            </tbody>
        </table>
        <br>
        <button type="submit">Eliminar seleccionadas</button>
    </form>
</div>

<br>
<button onclick="window.location.href='transaction_management.html'">Volver</button>
<div id="message"></div>
</body>
</html>
