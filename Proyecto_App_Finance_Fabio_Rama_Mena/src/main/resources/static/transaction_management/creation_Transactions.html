<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Transacción</title>
    <script defer src="creation_Transactions.js"></script>
</head>
<body>
<h1>Crear Nueva Transacción</h1>
<form id="transactionForm">
    <label for="type">Tipo:</label>
    <select id="type" name="type" required>
        <option value="INCOME">Gasto</option>
        <option value="EXPENSE">Ingreso</option>
    </select><br><br>

    <label for="amount">Cantidad:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br><br>

    <label for="category">Categoría:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description"><br><br>

    <label for="transactionDate">Fecha:</label>
    <input type="date" id="transactionDate" name="transactionDate" required><br><br>

    <button type="submit">Crear Transacción</button>
</form>

<br>
<button onclick="window.location.href='transaction_management.html'">Volver</button>
<div id="message"></div>
</body>
</html>
