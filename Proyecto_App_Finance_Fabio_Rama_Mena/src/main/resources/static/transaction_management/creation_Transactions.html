<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Transacción</title>
    <link rel="stylesheet" href="creation_Transactions.css">
    <script defer src="creation_Transactions.js"></script>
</head>
<body>
<div class="container">
    <h1>Crear Nueva Transacción</h1>
    <form id="transactionForm">
        <div class="form-group">
            <label for="type">Tipo:</label>
            <select id="type" name="type" required>
                <option value="INCOME">Ingreso</option>
                <option value="EXPENSE">Gasto</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description">
        </div>

        <div class="form-group">
            <label for="transactionDate">Fecha:</label>
            <input type="date" id="transactionDate" name="transactionDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear Transacción</button>
    </form>

    <div class="return-button-container">
        <button class="btn btn-secondary" onclick="window.location.href='transaction_management.html'">Volver</button>
    </div>
    <div id="message" class="message"></div> </div>
</body>
</html>
