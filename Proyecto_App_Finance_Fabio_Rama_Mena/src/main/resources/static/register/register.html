<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css"> <script defer src="register.js"></script>
</head>
<body>
<div class="container"> <h2>Registrarse</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div id="registerMessage" class="message"></div> <div class="mt-3"> Vuelve al login para iniciar sesión <a href="../login/login.html">pulsa aquí</a>
    </div>
</div>
</body>
</html>
